<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apostles Spotlights</title>

  <style>
    :root{
      --page-bg: #E8ECEC;
      --container-width: 1000px;
      --container-radius: 28px;
      --container-border: 8px solid #050505;
      --font: Arial, Helvetica, sans-serif;
      --heading-size: 36px;
      --subheading-size: 26px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--page-bg);
      font-family: var(--font);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      box-sizing: border-box;
    }

    .card {
      width: min(var(--container-width), 95vw);
      background-image: url('images/christus.webp');
      background-size: auto;
      background-position: center;
      color: #ffffff;
      border-radius: var(--container-radius);
      border: var(--container-border);
      padding: 36px 48px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.24));
      pointer-events: none;
    }

    .card > .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      margin: 6px 0 18px 0;
      font-size: var(--heading-size);
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .first-pres {
      display: flex;
      gap: 28px;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 14px;
    }

    .subhead {
      margin: 8px 0 20px 0;
      font-size: var(--subheading-size);
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    .photo {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: #0c0c0c; /* black border */
  padding: 8px;
  box-sizing: border-box;
  width: 130px;
  height: 130px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
  transition: background 0.6s ease, transform 0.25s ease, box-shadow 0.6s ease;
}

.photo:hover {
  background: cyan; /* hover color */
  transform: scale(1.05); /* slightly enlarge */
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.6); /* glowing effect */
}


    .photo img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 0px solid #fff;
      box-sizing: border-box;
    }

    .photo.large {
      width: 170px;
      height: 170px;
      padding: 10px;
    }

    .photo.large img {
      border-width: 0px;
    }

    .quorum {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 860px;
      margin: 6px auto 20px auto;
      justify-items: center;
    }

    @media (max-width: 720px) {
      .first-pres { gap: 14px; }
      .photo { width: 100px; height: 100px; padding: 6px; }
      .photo img { border-width: 6px; }
      .photo.large { width: 130px; height: 130px; padding: 6px; }
      .photo.large img { border-width: 8px; }
      .quorum { grid-template-columns: repeat(3, 1fr); gap: 14px; max-width: 520px; }
      h1 { font-size: 26px; }
      .subhead { font-size: 18px; }
      .card { padding: 24px; }
    }

    @media (max-width: 420px) {
      .quorum { grid-template-columns: repeat(2, 1fr); }
    }

    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: rgba(255,255,255,0.9);
      display: none; /* set to block if you want visible names */
    }

  </style>
</head>

<body>
  <div class="card-wrap">
    <div class="card" role="main" aria-label="Apostles Spotlights">
      <div class="content">
        <h1>First Presidency</h1>

        <div class="first-pres">
          <div class="photo large">
            <img src="images/oaks.webp" alt="Oaks portrait">
          </div>
          <div class="photo large">
            <img src="images/nelson.webp" alt="Nelson portrait">
          </div>
          <div class="photo large">
            <img src="images/eyring.webp" alt="Eyring portrait">
          </div>
        </div>

        <div class="subhead">Quorum of the Twelve Apostles</div>

        <div class="quorum">
          <div><div class="photo"><img src="images/holland.webp" alt="Holland portrait"></div></div>
          <div><div class="photo"><img src="images/uchtdorf.webp" alt="Uchtdorf portrait"></div></div>
          <div><div class="photo"><img src="images/bednar.webp" alt="Bednar portrait"></div></div>
          <div><div class="photo"><img src="images/cook.webp" alt="Cook portrait"></div></div>
          <div><div class="photo"><img src="images/christofferson.webp" alt="Christofferson portrait"></div></div>
          <div><div class="photo"><img src="images/andersen.webp" alt="Andersen portrait"></div></div>
          <div><div class="photo"><img src="images/rasband.webp" alt="Rasband portrait"></div></div>
          <div><div class="photo"><img src="images/stevensen.webp" alt="Stevensen portrait"></div></div>
          <div><div class="photo"><img src="images/renlund.webp" alt="Renlund portrait"></div></div>
          <div><div class="photo"><img src="images/gong.webp" alt="Gong portrait"></div></div>
          <div><div class="photo"><img src="images/soares.webp" alt="Soares portrait"></div></div>
          <div><div class="photo"><img src="images/kearon.webp" alt="Kearon portrait"></div></div>
        </div>

      </div>
    </div>
      <footer>
        <p>Copyright 2025 &copy;</p>
        <p><a href="../../index.html">Index</a></p>
      </footer>
  </div>
</body>
</html>
